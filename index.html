<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barb's Shoe Store</title>
    <link rel="stylesheet" href="/style/Style.css">
    <link rel="stylesheet" href="/style/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="loginScreen">
        <h1>Barb's Shoe Store</h1>
        <form action="" id="loginForm"><br>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br>
          <button type="submit">Login</button>
        </form>
        <p id="loginTypeText">Current login type: Admin</p>
        <button class="btn btn-primary" id="toggleUserTypeBtn">Switch to Customer Login</button>
    </div>
    <script src="/Scripts/main.js"></script>
</body>
</html>
